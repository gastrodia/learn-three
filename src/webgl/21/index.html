<body class="m-0 overflow-hidden h-full w-full flex items-center justify-center">
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 onePosition;
    attribute vec4 oneVertex;
    varying vec2 twoVertex;
    void main() {
        twoVertex = oneVertex.xy;
        gl_Position = onePosition;
    }

</script>
<script id="fragment-shader" type="x-shader/x-vertex">
    precision lowp float;
    uniform sampler2D oneSampler;
    // 使用 samplerCube 接收立方体纹理
    varying vec2 twoVertex;
    void main() {
        gl_FragColor = texture2D(oneSampler, twoVertex);
    }

</script>

</body>
