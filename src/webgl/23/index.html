<body class="m-0 overflow-hidden h-full w-full flex items-center justify-center">
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec4 onePosition;
    attribute vec4 oneVertex;
    varying vec2 twoVertex;
    varying vec4 twoPosition;
    void main() {
        twoPosition = onePosition;
        twoVertex = oneVertex.xy;
        gl_Position = onePosition;
    }

</script>
<script id="fragment-shader" type="x-shader/x-vertex">
    precision lowp float;
    uniform sampler2D oneSampler;
    varying vec2 twoVertex;
    uniform vec2 lookAt;
    varying vec4 twoPosition;
    void main() {
        vec2 uv = twoVertex;
        // 判断当前点与lookAt的距离
        float oneDistance = distance(lookAt, twoPosition.xy);
        float oneOpacity =  0.0;
        float scale = 0.1;
        if (oneDistance > 0.2) {
            oneOpacity = 0.05;
        } else {
            oneOpacity = 1.0;
            vec2 diff = twoPosition.xy - lookAt;

            uv.x -= diff.x * scale;
            uv.y -= diff.y * scale;
        }

        gl_FragColor = vec4(texture2D(oneSampler, uv).xyz * oneOpacity, oneOpacity);
    }

</script>

</body>
